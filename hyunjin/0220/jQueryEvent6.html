<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 위치 표시</title>
    <script src="jquery.js"></script>
    <script>
        $(window).on("scroll", function(){             //window창에 scroll할 때 작동해
            var sc_top = $(this).scrollTop();          //위에 지정한 객체 this의 scrollTop 값을 sc_top에 넣어라 
            var sc_left = $(this).scrollLeft();
            $(".top").text(sc_top);                    //span class ="top"에 이 값을 text로 변환해서 표시해줘
            $(".left").text(sc_left);
        });  
    </script>
    <style>
        body{
            height: 10000px;
            width: 5000px;
        }
        #wrap{
            position : fixed;                         /* 고정 */
            left : 10px; top : 10px;
        }
    </style>
</head>
<body>
    <div id = "wrap">
        <p>scrollTop : <span class = "top">0</span>px</p>
        <p>scrollLeft : <span class = "left">0</span>px</p>
    </div> 
</body>
</html>
