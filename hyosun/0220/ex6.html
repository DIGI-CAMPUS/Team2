<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll</title>
  <script src="jquery.js"></script>
  <script>
      $(window).on("scroll", function(){
        var sc_top = $(this).scrollTop(); // scroppTop의 값을 sc_top 에 담고 
        var sc_left = $(this).scrollLeft();

        $(".top").text(sc_top); // 아래 div의 span태그의  0의 값을 text내의 값으로 반환해서 변경
        $(".left").text(sc_left);
      });
  </script>

  <style>
    body{
      height : 10000px;
      width : 5000px;
    }
    #wrap{
      position : fixed;
      left : 10px; top : 10px;
    }
  </style>
</head>
<body>
  <div id = "wrap">
    <p>scrollTop : <span class = "top" >0</span>px</p>
    <p>scrollLeft : <span class = "left" >0</span>px</p>
  </div>
</body>
</html>
