<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <form>
        <label><input type = "checkbox" value = "blue">파랑</label>
        <label><input type = "checkbox" value = "red">빨강</label>
        <label><input type = "checkbox" value = "green">초록</label>
        <label><input type = "checkbox" value = "purple">보라</label>
    </form>

    <script>
        const checkboxEls = document.querySelectorAll("[type='checkbox']");
        for(let i = 0; i < checkboxEls.length; i++){   // []배열의 길이 만큼 반복을 하겠다.
            checkboxEls[i].checked =true;   //모든 배열을 true로 체크를 해달라
        }
    </script>
    <!-- 체크박스 모든 것을 선택..체크박스 요소의 초기값을 설정하는 용도로만 사용할듯 -->
</body>
</html>
<!-- 
위 코드는 JavaScript를 사용하여 모든 체크박스 요소를 선택하고, 각 요소의 checked 속성을 true로 설정하는 코드입니다.

설명을 자세히 살펴보면, document.querySelectorAll("[type='checkbox']")는 문서에서 type 속성 값이 checkbox인 모든 요소를 찾아서 NodeList 객체를 반환합니다. 이후, for 루프를 사용하여 NodeList의 각 요소를 순회하면서 checked 속성을 true로 설정합니다. 이렇게 함으로써, 해당 체크박스 요소들은 기본적으로 선택되어 있는 상태가 됩니다.

하지만, 이 코드는 실제로 사용자 인터랙션을 통해 체크박스를 선택하는 기능이 없습니다. 따라서 사용자와의 상호작용을 위해 이 코드를 이용하여 체크박스 요소의 초기값을 설정하는 용도로만 사용하고, 실제 체크박스 기능을 구현할 때는 다른 코드를 사용해야 합니다. -->
