<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>큐 - queue</title>
    <script src="js/jquery.js"></script>
    <script>
      $(function(){
        $(".txt1")                           
        .animate({marginLeft:"100px"},1000)
        .animate({marginLeft:"400px"},1000)
        .animate({marginLeft:"700px"},1000);
        
        $(".txt2")                                 
        .animate({marginLeft:"100px"},1000)
        .animate({marginLeft:"400px"},1000)
        .animate({marginLeft:"700px"},1000);
        $(".txt2").clearQueue();   //첫번째 animate 제외하고 대기. 애니메이션 제거        
      })
    </script>
    <style>
       .txt1, .txt2 {width:50px; text-align: center; background-color: rgb(7, 7, 216);}
       .txt2 {background-color: brown;}
    
    </style>
  </head>
  <body>
    <p class = " txt1">내용1</p>
    <p class = " txt2">내용2</p>
  </body>
</html>
