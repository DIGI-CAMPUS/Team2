<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover&out 과 hover 차이</title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
           $(".btn1").on({
            "mouseover" : function(){
                $(".txt1")
                .css({"background-color" : "yellow"});
            },
            "mouseout" : function(){
                $(".txt1")
                .css({"background" : "none"});  //마우스 아웃 시 표시를 하지 말아달라
            }
           });

           $(".btn2").hover(function(){
            $(".txt2")
            .css({"background-color" : "aqua"});
           }, function(){
            $(".txt2")
            .css({"background-color" : "white"});  //기존 배경색으로 표시해달라
           });
        });

       
    </script>
</head>
<body>
    <p><button class = "btn1">mouseover/mouseout</button></p>
    <p class = "txt1">내용1</p>
    <p><button class = "btn2">hover</button></p>
    <p class = "txt2">내용2</p>
    <p><button class = "btn3">버튼3</button></p>
    <p class = "txt3">내용3</p>    
</body>
</html>
