<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>scroll</title>
        <style>
            body {
                width: 5000px;
                height: 5000px;
                background: linear-gradient(#5bd2d4, #353dd2);
            }
            div {
                position: fixed;
                top: 10px;
                left: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <button onclick="sTo()">scrollTo(4000)</button>
            <button onclick="sBy()">scrollBy(600)</button>
        </div>
        <script>
            function sTo() {
                window.scrollTo({ top: 0, behavior: "smooth" }); // x좌표, y좌표
                // window.scrollTo(left : 100, top : 200);
            }
            function sBy() {
                window.scrollBy({ top: 600, behavior: "smooth" }); // x좌표, y좌표
                // window.scrollBy(left : 100, top : 200);
            }
        </script>
    </body>
</html>
