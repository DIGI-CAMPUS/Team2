<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="jquery.js"></script>
        <script>
            /* //id는 #,class는 .으로 선택자 지정
            //요소 선택자는 태그지정
            //동시 선택가능 $(#kb,h1") 또는 ("h1,#kb")
            $(function () {
                $("#kb")
                    .css("background-color", "#ff0") //id선택자
                    .css("border", "4px solid #f00"); // 체이닝 기법 : 선택한 요소에 메서드를 연속해서 사용
            }); */
            $(function () {
                $("#kb").css("border", "4px solid #f00");
            });

            $(function () {
                $("#22").parent().css("border", "4px solid #f00");
            });
            $(function () {
                $("#33 > h1").css("border", "4px solid red");
                $("#33 > section").children().css({
                    "background-color": "skyblue",
                    border: "4px solid #ff0",
                });
            });
            // 선택한 요소에 지정한 스타일 적용
            //$("css선택자").css("스타일 속성명","값")
            // 선택한 요소에 지정한 속성 적용
            //$("css선택자").css("속성명","값")
        </script>
    </head>
    <body>
        <h1>인접 관계 선택자</h1>
        <div id="33">
            <h1>abc</h1>
            <section>
                <h1>abc</h1>
                <p>abc</p>
            </section>
            <ul id="kb">
                <li>리스트1</li>
                <ul>
                    <li id="22">리스트22</li>
                    <li>리스트22-1</li>
                </ul>
                <li>리스트2</li>
                <li>리스트3</li>
            </ul>
        </div>
        <h2>선택자</h2>
        <a>국민</a>
        <h3>직접 선택자</h3>
    </body>
</html>
