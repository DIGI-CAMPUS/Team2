<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <button>클릭</button>

    <script>
        const btnEl = document.querySelector("button");

        /* btnEl.addEventListener("click", function(){
            alert("button click 야호");
        })    //<노드>.addEventListner("이벤트 종류", 이벤트 함수) //on 제거 */

        const clickEvent = () => {
            alert("button click 야호");
        }
        btnEl.addEventListener("click", clickEvent);
    </script>
</body>
</html>

<!-- 이벤트 예제 참고..

익명함수 (즉, 실행할 내용을 바로 기재.)
object.onclick = function(){...};

일반함수 (즉, 실행할 내용을 별도 함수(myFunction)에 정의.)
object.onclick = myFunction;

EventListener + 일반함수 (즉, 실행할 내용을 별도 함수에 정의.)
object.addEventListener("click", function() {...});

EventListener + 일반함수 (즉, 실행할 내용을 별도 함수에 정의.)
object.addEventListener("click", myFunction);
 -->
