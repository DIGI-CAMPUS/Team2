  <script>
    let answer = Math.floor(Math.random() * 100);
    let min = 0;
    let max = 99;
    let count = 1;
    let input = -1;
    window.alert("숫자 맞추기 게임(숫자가 정해졌어요)")
    window.alert("범위는 0~99")
    while (answer != input) {
      input = window.prompt(count + "번째 시도 범위는 " + min + "에서 " + max + "사이");
      if (input > max || input < min || input == null || input == "") {
        window.alert("입력 범위가 틀렸습니다.");
        count++;
        continue;
      }
      else if (input != answer) {
        if (answer > input) {
          window.alert("떙! " + input + "보다 큰수 입니다.");
          count++;
          min = parseInt(input) + 1;
          continue;
        }
        else {
          window.alert("떙! " + input + "보다 작은수 입니다.");
          count++;
          max = input - 1;
          continue;
        }
      }
      else {
        window.alert(input + "정답입니다!\n" + "정답은 " + count + "번째 맞추셨습니다.");
        break;
      }
    }

  </script>
