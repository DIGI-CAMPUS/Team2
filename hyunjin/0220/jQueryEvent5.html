<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousemove 활용한 좌표찍기</title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
           $(document).on("mousemove", function(e){   //그룹등록 .on 마우스가 움직일 때 밑에 있는 값을 표현해달라
            $(".posX").text(e.pageX);                 //e라는 매개변수 안에 페이지X, 페이지Y 값을 각 클래스의 span 안에 텍스트로 변경해서 넣어 달라
            $(".posY").text(e.pageY);        
        });
    });

  
    </script>
</head>
<body>
    <h1>mousemove</h1> 
    <p>X : <span class = "posX">0</span>px</p>    
    <p>Y : <span class = "posY">0</span>px</p>    
</body>
</html>
