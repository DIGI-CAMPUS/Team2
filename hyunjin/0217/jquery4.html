<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery4</title>
    <script src="js/jquery.js"></script>
    <script>  //previous, next 메소드
        $(function(){
            var style_1 = {
                "background-color" : "#0ff",
                "border": "4px solid #f00"
            }
            var style_2 = {
                "background-color" : "#ff0",
                "border": "4px dashed #f00"
            }

            /* $(".txt").prev().css(style_1); //내용1 적용
            $(".txt + p").css(style_2);  //내용3 적용
            $(".txt").next().next().css(style_2); //next 2번에 해당하는 내용4 적용 */
      
      
          /*   $(".txt").prevAll().css(style_1);   //.txt 크래스 전 것들 전부
            $(".txt").nextAll().css(style_2);   //.txt 크래스 후 것들 전부 */
      
            $(".txt").prevUntil(".t").css(style_1);   //.txt 크래스부터 #t 까지 전 것들 전부
            $(".txt").nextUntil(".t2").css(style_1);   //.txt 크래스부터 #t2 까지 후 것들 전부
      
            
      
        });       
    </script>
</head>
<body>

        <p>내용1</p>
        <p>내용1</p>
        <p class = "txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
        <p class = "t2">내용1</p>
    </div>
</body>
</html>
