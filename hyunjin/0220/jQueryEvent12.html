<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 해제</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
          $(".btn_1").on("mouseover", function () {
              alert("HELLO!");
          });
          $(document).on("mouseover", ".btn_2", function () {
              alert("WELCOME!"); //버튼 생성한곳에 등록 
          });
          var btn_2 = $('<p><button n class = "btn_2">버튼2</button></p>');
          $("#wrap").append(btn_2); //버튼생성
          $(".del_1").on("click", function () {
              $(".btn_1").off("mouseover");              //끄기 1방법
          });
          $(".del_2").on("click", function () {
              $(document).off("mouseover", ".btn_2");    //끄기 2방법
          });
      });
  </script>
</head>
<body>
 <div id="wrap">     
    <p><button class = "btn_1">버튼1</button></p>
  
  </div>  
  <p>
    <button class = "del_1">버튼1 이벤트 해지</button>
    <button class = "del_2">버튼2 이벤트 해지</button>
  </p> 
</body>
</html>
