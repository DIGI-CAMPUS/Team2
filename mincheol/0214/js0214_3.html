<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style</title>
  <style>
    .red-color {
      color: red;
    }
  </style>
</head>

<body>
  <p id="text">text</p>
  <script>
    const ee = document.querySelector("p");
    setInterval(function () {
      ee.classList.toggle("red-color");
    }, 300)
  </script>


</body>

</html>
