<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keyboard</title>
  <script src="jquery.js"></script>
  <script>


//마우스 뿐만 아니라 키보드 접근성을 고려한 이벤트
    $(function(){
      $("#btn1")
      .data({"text":"javascript"})
      .on({
        "mouseover" : over, //올리면 over함수 호출
        "mouseout" : out, //벗어나면 out 함수 호출
      });

      $("#btn2")
      .data({"text":"welcome!"})
      .on({ 
        "mouseover focus" : over, //올리고 over함수 호출 & tab 버튼으로 이동했을 때
        "mouseout blur" : out, //벗어나면 out 함수 호출 & tab 버튼으로 아웃했을 때
      }); 

      function over(){
      $(".txt").text($(this).data("text"));
    }
    function out(){
      $(".txt").text("");
    }

    });

  </script>
</head>
<body>
  <p><button id="btn1">버튼1</button></p>
  <p><button id="btn2">버튼2</button></p>
  <p class="txt"></p>
</body>
</html>
