<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouseOverandOut</title>
  <script src="jquery.js"></script>
  <script>
      $(function(){ 
        $(".btn1").on({
          "mouseover" : function(){
            $(".txt1")
            .css({"background-color":"yellow"});
          },
          "mouseout" : function() {
            $(".txt1")
            .css({"background-color":"white"});
          }
      });
        $(".btn2").hover(function(){ //hover 의 특성 때문에 on + mouseover/mouseout 을 쓸 필요 없음
              $(".txt2")
              .css({"background-color":"aqua"});
            }, function(){
              $(".txt2")
              .css({"background-color":"white"}); //whtie or none 으로 쓸 수 있다 
            });
        });
  </script>
</head>
<body>
  <p><button class="btn1">mouseover/mouseout</button></p>
  <p class="txt1">내용1</p>
  <p><button class="btn2">hover</button></p>
  <p class="txt2">내용2</p>

</body>
</html>
