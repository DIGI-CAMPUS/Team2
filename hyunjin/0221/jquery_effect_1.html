<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.animate 메소드 예제</title>
    <script src="js/jquery.js"></script>
    <script>
      $(function(){
      $(".btn1").on("click", function(){
          $(".txt1").animate({         //animate = 요소선택 메소드 스타일 소요시간 투명도 콜백함수
              marginLeft: "500px",     //[문법] .animate( properties [, duration ] [, easing ] [, complete ] )
              fontSize: "50px"
          },
          2000, "linear", function(){    //linear 같은 속도로 이동시켜달라
              alert("모션 완료!");         //콜백함수 생략가능
          });
      });
      $(".btn2").on("click", function(){
          $(".txt2").animate({
              marginLeft:"+=50px"      //대입연산자
          },1000);                     //1000 = 1초
          })
      })
    </script>
    <style>
        .txt1{background-color: aquamarine;}
        .txt2{background-color: rgb(170, 41, 146);}
    </style>
  </head>
  <body>
    <p><button class = " btn1">버튼1</button></p>
    <span class = "txt1">"500px" 이동</span>
    <p><button class = "btn2">버튼2</button></p>
    <span class = "txt2">"50px"씩 이동</span>
  </body>
</html>
