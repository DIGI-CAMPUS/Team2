<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> queue </title>  
<script src="js/jquery.js"></script>
<script>

	$(function(){
		$(".txt1")
		.animate({marginLeft:"200px"},1000)
		.animate({marginTop:"200px"},1000)
		.queue(function(){
			$(this).css({background:"red"});
			$(this).dequeue();
		})

		//queue 메소드는 일련의 애니메이션이 이어지도록 만든다. 
		//각 애니메이션의 끝을 신호로서 알려주고 다음 애니메이션으로 넘어갈 수 있도록 한다.
		
		.animate({marginLeft:0}, 1000)
		.animate({marginTop:0},1000);
	})

</script>
<style>

*{margin:0;}
.txt1{width:50px; text-align: center;
background-color: blue;}
</style>
</head>
<body>

	<p class="txt1">내용1</p>
</body>
</html>
