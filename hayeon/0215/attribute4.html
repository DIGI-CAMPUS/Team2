<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Attribute</title>
        <style>
            .red-color {
                color: red;
            }
            .fs40 {
                font-size: 60px;
            }
        </style>
    </head>

    <body>
        <a href="http://www.naver.com" class="f40s">naver</a>
        <script>
            const aEl = document.querySelector("a"); //노드선택
            //aEl.classList.add("red-color"); //class 속성 추가
            aEl.setAttribute("class", "red-color"); //clas속성 초기화
        </script>
    </body>
</html>
