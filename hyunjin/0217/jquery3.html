<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery3</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){    
            $("#div1, #div2 #div4").css("border", "4px solid red"); 
         })
    // div1 + div2안에 div4 선택자

    </script>
</head>
<body>
    <div id="div1">디브1</div>
        <div id="div2">디브2
            <div id="div3">디브3</div>
            <div id="div4">디브4</div>
        </div>
</body>
</html>
