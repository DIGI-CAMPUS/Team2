<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체의 속성</title>
    <style>
/* 웹 브라우저에 스크롤을 생기게 하기 위해 body택에 너비, 높이 추가 */
        body{
            width: 2500px;
            height: 5000px;
        }
/* 스크롤 되어도 버튼이 따라다니게 하기 위해 fixed 속성값 추가 */
        button{
            position: fixed;
            left: 10px;
            top: 10px;
        }   
    </style>
</head>
<body>
   <button onclick = "printInfo()">window 객체 속성</button> <!-- printInfo 함수 호출 -->
      <script>
       function printInfo(){
            console.log(`웹 브라우저의 너비(innerwidth): ${innerWidth}`);
            console.log(`웹 브라우저의 높이(innerheight): ${innerHeight}`);
            console.log(`웹 브라우저의 창의 너비(outerwidth): ${outerWidth}`);
            console.log(`웹 브라우저의 창의 높이(outerheight): ${outerHeight}`);
            console.log(`웹 브라우저의 창의 위쪽 면과 모니터 사이의 간격 너비(screenTop, screenY): ${screenTop}/${screenY}`);
            console.log(`웹 브라우저의 창의 왼쪽 면과 모니터 사이의 간격 너비(screenleft, screenX): ${screenLeft}/${screenX}`);
            console.log(`웹 브라우저의 가로 위치(scrollX): ${scrollX}`);
            console.log(`웹 브라우저의 세로 위치(scrollY): ${scrollY}`);
        }                   //${window.innerWidth}처럼 window.은 생략 가능. 기본값.
    </script>
</body>
</html>
