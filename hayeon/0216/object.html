<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>object</title>
    </head>
    <body>
        <button>클릭</button>

        <script>
            const btnEl = document.querySelector("button");
            btnEl.addEventListener("click", function (event) {
                //내부적으로 이벤트 개체를 매개변수로 전달
                console.log(event);
                console.log(`client:${event.clientX}`);
                console.log(`client:${event.clientY}`);
                console.log(`page:${event.pageX}`);
                console.log(`page:${event.pageY}`);
                console.log(`screen:${event.screenX}`);
                console.log(`screen:${event.screenY}`);
            });
        </script>
    </body>
</html>
