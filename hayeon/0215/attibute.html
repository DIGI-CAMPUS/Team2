<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Attribute</title>
    </head>
    <!-- 604p -->
    <body>
        <a href="http://www.naver.com">naver</a>
        <script>
            const aEl = document.querySelector("a"); //노드선택
            const href = aEl.getAttribute("href");
            aEl.setAttribute("href", "http://www.daum.net");
            aEl.innerText = "daum";
            aEl.setAttribute("target", "_blank"); //target 속성값을 _blank로
        </script>
    </body>
</html>
