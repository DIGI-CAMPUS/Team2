<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create Node</title>
</head>
<body>  <!-- 책 P605 DOM트리 참조 -->
    <script>
        //요소 노드 생성
        const CEl = document.createElement("a");     //A태그 엘리멘트를 만들겠다
        document.body.appendChild(CEl);              //CEl이라는 a태그를 바디에 붙여넣겠다

        //텍스트 노드 생성
        const txtEl = document.createTextNode("NAVER");    //txtEl라는 변수에 "NAVER"라는 텍스트 생성
        document.querySelector("a").appendChild(txtEl);    //txtEl의 text를 a에 박아라

        //href 속성 추가
        const hrefAttr = document.createAttribute("href");    //href 어트리뷰트 생성. 변수명은 hrefAttr
        hrefAttr.value = 'http://www.naver.com';              //값은 네이버닷컴이다
        document.querySelector("a").setAttributeNode(hrefAttr);  //hrefAttr라는 노드속성값을 a태그 안에 넣어주겠다

    </script>

    
</body>
</html>
