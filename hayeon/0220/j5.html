<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="jquery.js"></script>
        <script>
            $(function () {
                $(".btn1").on("click", function (e) {
                    e.preventDefault();
                    $(".txt1").css({ "background-color": "#ff0" }); //페이지 넘어가는 기존이벤트 막기
                });

                $(".btn2").on("click", function (e) {
                    $(".txt2").css({ "background-color": "#0ff" }); //색깔은 변경하고 페이지로 넘기기
                });
                $(".btn3").on("dblclick", function () {
                    $(".txt3").css({ "background-color": "#0f0" }); //더블클릭
                });
            });
        </script>
    </head>
    <body>
        <p><a href="http://www.naver.com" class="btn1">버튼1</a></p>
        <!--기존이벤트-->
        <p class="txt1">내용1</p>
        <p><a href="http://www.naver.com" class="btn2">버튼2</a></p>
        <p class="txt2">내용2</p>
        <p><button class="btn3">버튼3</button></p>
        <p class="txt3">내용3</p>
    </body>
</html>
