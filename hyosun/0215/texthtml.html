<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="textContent"></p>
  <p id="innerText"></p>
  <p id="innerHTML"></p>

  <script>
    document.querySelector("#textContent").textContent=`<strong>textContent</strong> 속성`;
    document.querySelector("#innerText").innerText=`<strong>innerText</strong>속성`;
    document.querySelector("#innerHTML").innerHTML=`<strong>innerHTML</strong>속성`;
    //세가지 메소드의 차이 textContent 와 innerText는 백탭안에있는 내용을 텍스트로 인식해서 추가
    //innerHTML 내에 있는 내용은 HTML로 인식해서 추가해서 strong 기능을 반영함 
  </script>
</body>
</html>
