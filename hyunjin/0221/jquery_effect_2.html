<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>큐 - queue</title>
    <script src="js/jquery.js"></script>
    <script>
      $(function(){
        $(".txt1")                                 //
        .animate({marginLeft:"200px"},1000)
        .animate({marginTop:"200px"},1000)
        .queue(function(){                         
          $(this).css({background:"red"});         // '큐'만 있으면 색상 바뀌고 멈춤
          $(this).dequeue();                       // '디큐'를 해주면 다음 동작 진행
        })                                         //
        .animate({marginLeft:0},1000)
        .animate({marginTop:0},1000);
      })
    </script>
    <style>
      *{margin:0;}
        .txt1{width:50px; text-align: center; background-color: rgb(7, 7, 216);}
    </style>
  </head>
  <body>
    <p class = " txt1">내용1</p>
  </body>
</html>
