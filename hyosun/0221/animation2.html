<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  

<script src="js/jquery.js"></script>
<script>

$(function( ) { //요소 선택.효과메서드(효과 소요시간, 가속도, 콜백함수-끝난 후 실행할 함수(생략가능))
	$(".btn1").on("click",function(){
		$(".txt1").animate({ //animate=요소선택, 메소드, 스타일, 소요시간, 투명도, 콜백함수 
			marginLeft:"500px",
			fontsize:"50px"
		},
		2000, "linear", function(){
			alert("모션 완료!");
		});
	});

	$(".btn2").on("click", function(){
		$(".txt2").animate({
			marginLeft:"+=50px" //대입연산자
		}, 1000); //1초
	});
})
</script>

<style>
.txt1{background-color: aquamarine;}
.txt2{background-color: rgb(170,41,146);}
</style>
</head>

<body>

	<p><button class="btn1">버튼1</button></p>
	<span class="txt1">"500px"이동</span>
	<p><button class="btn2">버튼2</button></p>
	<span class="txt2">"50px"이동</span>
</body>
</html>
