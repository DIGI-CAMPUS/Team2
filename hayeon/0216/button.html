<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>button</title>
    </head>
    <body>
        <button onclick="clickEvent()">클릭</button>
        <!--onclick 했을때 "실행해줘-->
        <script>
            function clickEvent() {
                //알림창에는 ""내용 표시해줘
                alert("click");
            }
        </script>
    </body>
</html>
