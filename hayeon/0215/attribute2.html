<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Attribute</title>
        <style>
            .red-color {
                color: red;
            }
        </style>
    </head>

    <body>
        <a href="http://www.naver.com" data-link="네이버">naver</a>

        <script>
            const aEl = document.querySelector("a"); //노드선택

            aEl.setAttribute("data-link", "다음");
            aEl.setAttribute("class", "red-color"); //class-red
        </script>
    </body>
</html>
